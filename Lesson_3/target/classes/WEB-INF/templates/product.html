<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Products list</h1>
<form th:action="@{/addproduct}" th:object="${product}" method="post">
    <span>Id: </span> <br/>
    <input type="text" name="id" placeholder="Enter product id"> <br/>
    <span>Name: </span> <br/>
    <input type="text" name="title" placeholder="Enter product name"> <br/>
    <span>Cost: </span> <br/>
    <input type="text" name="cost" placeholder="Enter product cost"> <br/>
    <input type="submit">
</form>
<table>
    <thead>
    <tr>
        <td class="vl">id</td>
        <td class="vl">Title</td>
        <td class="vl">Cost</td>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product : ${products}">
        <td class="vl" th:text="${product.getId()}"></td>
        <td class="vl" th:text="${product.getTitle()}"></td>
        <td class="vl" th:text="${product.getCost()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
